<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Formulario</title>
    <link rel="stylesheet" href="../CSS/style2.css" />
    <script defer src="../js/registro.js" type="module"></script>
  </head>
  <body>
    <div class="container">
      <div class="inputs">
        <div class="nombre">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" />
        </div>
        <div class="apellido">
          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" name="apellido" />
        </div>
        <div class="numero">
          <label for="numero">Número:</label>
          <input type="text" id="numero" name="numero" />
        </div>
        <div class="gustos">
          <label for="gustos">Gustos:</label>
          <input type="text" id="gustos" name="gustos" />
        </div>
        <div class="url">
          <label for="url">URL foto:</label>
          <input type="text" id="foto" name="foto" />
        </div>
      </div>
      <div class="imagen">
        <img id="img-preview" src="../images/anonimo.png" alt="Imagen" />
      </div>
      <div class="botones">
        <button id="agregar">Añadir</button>
        <button id="cancelar">Cancelar</button>
      </div>
    </div>
  </body>
</html>
